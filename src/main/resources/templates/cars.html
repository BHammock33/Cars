<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<title>All cars</title>

</head>
<body>
<h1>Here are all the cars!</h1>
<table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>motorSize</th>
                    <th>modelName</th>
                    <th>wheelSize</th>
                    <th>transmission</th>
                    <th>color</th>
                    <th>year</th>
                    <th>price</th>
                </tr>
                </thead>
                <tbody>

                    <tr th:each="cars : ${list}">

                    </tr>   

                </tbody>
</table>
</body>

</html>
